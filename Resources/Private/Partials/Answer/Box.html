<f:if condition="{answer.uid}=={userAnswer.uid}">
	<f:then>
		<a name="userAnswer"></a>
		<div class="panel panel-primary">
			<div class="panel-body">
				<f:render partial="Answer/Content" arguments="{answer:answer,showDeleteButton:1}" />
				<f:if condition="{answer.cancelled}">
					<f:then>
						<f:link.action action="reactivateAnswer" arguments="{answer:userAnswer}" class="btn btn-default">Doch wieder teilnehmen</f:link.action>
					</f:then>
					<f:else>
						<f:link.action action="editAnswer" arguments="{answer:userAnswer}" section="edit" class="btn btn-default">Text Ã¤ndern</f:link.action> &nbsp; 
						<f:link.action action="cancelAnswer" arguments="{answer:userAnswer}" class="btn btn-default" additionalAttributes="{onclick: 'return confirm(\'Willst du deine Teilnahme wirklich absagen?\')'}">Teilnahme absagen</f:link.action>
					</f:else>
				</f:if>
			</div>
		</div>
	</f:then>
	<f:else>
		<div class="panel panel-default">
			<div class="panel-body">
				<f:render partial="Answer/Content" arguments="{answer:answer,showDeleteButton:1}" />
			</div>
		</div>
	</f:else>
</f:if>
