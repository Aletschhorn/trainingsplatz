<div class="row">
	<div class="form-group">
		<label for="title" class="col-sm-3 col-xs-3 control-label">Name</label>
		<div class="col-sm-9 col-xs-9">
			<f:form.textfield property="author" class="form-control" maxlength="40" />
		</div>
	</div>
	<div class="form-group">
		<label for="title" class="col-sm-3 col-xs-3 control-label">E-Mail</label>
		<div class="col-sm-9 col-xs-9">
			<f:form.textfield property="email" class="form-control" maxlength="40" />
			Die E-Mail-Adresse wird nicht im Eintrag angezeigt.
		</div>
	</div>
	<div class="form-group">
		<label for="title" class="col-sm-3 col-xs-3 control-label">Titel</label>
		<div class="col-sm-9 col-xs-9">
			<f:form.textfield property="title" class="form-control" value="Bin dabei" readonly="readonly" />
		</div>
	</div>
	<div class="form-group">
		<label for="description" class="col-sm-3 col-xs-3 control-label">Text</label>
		<div class="col-sm-9 col-xs-9">
			<f:form.textfield property="description" class="form-control" value="Ich mache bei diesem Training mit." readonly="readonly" />
		</div>
	</div>
</div>
