<div style="float:left; height:60px; width:200px">
	<div style="float:left; margin-right: 10px;">
		<f:if condition="{training.map}">
			<f:then>
				<f:image src="fileadmin/images/training/streckenkarte.png" alt="Streckenkarte verf체gbar" additionalAttributes="{title:'Streckenkarte verf체gbar'}" />
			</f:then>
			<f:else>
				<f:if condition="{training.startOption}">
					<f:then>
						<f:image src="fileadmin/images/training/streckenkarte.png" alt="Treffpunkt auf Karte" additionalAttributes="{title:'Treffpunkt auf Karte'}" />
					</f:then>
					<f:else>
						<f:image src="fileadmin/images/training/leer.png" />
					</f:else>
				</f:if>
			</f:else>
		</f:if>
		<f:if condition="{training.guided}">
			<f:then>
				<f:image image="{training.sport.pictureGuided.0}" alt="Sportart: {training.sport.title}" additionalAttributes="{title:'Sportart: {training.sport.title}, geleitetes Training'}" />
			</f:then>
			<f:else>
				<f:image image="{training.sport.picture.0}" alt="Sportart: {training.sport.title}" additionalAttributes="{title:'Sportart: {training.sport.title}'}" />
			</f:else>
		</f:if>
	</div>
	<div style="float:left">
		<div style="font-size:116.67%; font-weight:bold; line-height:100%; margin-bottom: 5px;">{training.trainingDate -> f:format.date(format:"d.m.y")}</div>
		<div style=""><f:image image="{training.intensity.picture.0}" alt="Intentit채t: {training.intensity.title}" additionalAttributes="{title:'Intentit채t: {training.intensity.title}'}" /></div>
	</div>
</div>
